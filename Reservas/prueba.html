<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prueba.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    
    <section class="reserva" id="reserva">
        <div class="contenedor-reserva">
            <h1>RESERVAR</h1>
            <div class="reservar-contenedor">

                <div class="nombre-apellido">
                    <h2>Nombre y Apellido</h2>
                    <div class="c-nombre">
                        <div class="inputGroup">
                            <input autocomplete="off" required="" type="text">
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="inputGroup">
                            <input autocomplete="off" required="" type="text">
                            <label for="apellido">Apellido</label>
                        </div>
                    </div>
                </div>


                <div class="tipo-habitacion">
                    <h2>Tipo de habitacion</h2>
                    <div class="container">
                        <form>
                            <label>
                                <input type="radio" name="radio" checked="">
                                <span>Individual</span>
                            </label>
                            <label>
                                <input type="radio" name="radio">
                                <span>Doble</span>
                            </label>
                            <label>
                                <input type="radio" name="radio">
                                <span>Familiar</span>
                            </label>
                        </form>
                    </div>
                </div>


                <div class="cant-personas">
                    <h2>Cantidad de Personas</h2>
                    <div class="opciones">
                        <select required>
                            <option value=""hidden>Cantidad de Personas</option>
                        
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                </div>
 


                <div class="fecha-llegada-salida">
                    <h2>Fecha de Llegada y Salida</h2>
                    <div class="c-fls">
                        <div class="inputGroup">
                            <input type="date" id="llegada" name="fecha-llegada">
                            <label for="apellido">LLegada</label>
                        </div>
                        <div class="inputGroup">
                            <input type="date" id="llegada" name="fecha-llegada">
                            <label for="apellido">Salida</label>
                        </div>
                    </div>

                </div>

                <div class="btn-siguiente">
                    <a>Siguiente</a>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
