{% extends 'Hotel/base.html' %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/contacto.css'  %}">
</head>
    <!-- CONTACTO -->
    <section class="contacto" id="contacto">
        <footer class="footer-distributed">
            <div class="footer-left">
                <div class="container">
                    <div class="footer-cta pt-5 pb-5">
                        <div class="row">
                            <div class="col-xl-4 col-md-4 mb-30">
                                <div class="single-cta">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <div class="cta-text">
                                        <h4>Encuéntranos</h4>
                                        <span>Balcarce 252, Salta Capital</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-4 mb-30">
                                <div class="single-cta">
                                    <i class="fas fa-phone"></i>
                                    <div class="cta-text">
                                        <h4>Realiza una llamada</h4>
                                        <span>3878384584</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-4 mb-30">
                                <div class="single-cta">
                                    <i class="far fa-envelope-open"></i>
                                    <div class="cta-text">
                                        <h4>Envíanos un correo</h4>
                                        <span>hzafiro a info.com</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="footer-company-name">Hotel Zafiro © 2015</p>
                <div class="footer-icons">
                    <a href="#"><i class="fab fa-facebook-f facebook-bg"></i></a>
                    <a href="#"><i class="fab fa-twitter twitter-bg"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>

            <div class="footer-right">
                <p>Contacta con nosotros</p>
                <form action="#" method="post">
                    {% csrf_token %}
                    <input type="text" name="nombre" placeholder="nombre">
                    <input type="text" name="correo" placeholder="Email">
                    <textarea name="mensaje" placeholder="Mensaje"></textarea>
                    <button>Enviar</button>
                    {{ mensaje }}
                </form>
            </div>
        </footer>
    </section>
{% endblock %}
